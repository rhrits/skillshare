<!DOCTYPE html>

</head>

<body>

    <!-- NAVIGATION -->
    <header>
        <div class="nav" id="nav">
            <div id="learned-logo">
                <a href="../index.html"><img src="../images/icon/logo.png" style="width: 120px;"></a>
            </div>
            <div class="switch-tab" id="switch-tab" onclick="switchTAB()"><img src="../images/icon/menu.png"></div>
            <ul id="list-switch">

                <li>
                    <a href="computer_courses.html"><img src="../images/courses/computer.png" class="icon">Computer Courses</a>
                </li>
                <li>
                    <a href="computer_courses.html#data"><img src="../images/courses/data.png" class="icon">Data Structures</a>

            <p>If you think education is expensive, try ignorance</p>

        <div class="left-side" id="left">

        <div class="right-side" id="right">
            <div id="quiz-container">

                <div id="f1">
                    <div class="quiz-frame main-frame"></div>
                </div>

                <div id="f3"><iframe src="https://docs.google.com/forms/d/e/1FAIpQLScCB_Cl1oPMpo7vY91MH5vmxTKvlXvIQ-c_LLF6uo2db1rL0w/viewform?embedded=true" width="640" height="544" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe></div>
